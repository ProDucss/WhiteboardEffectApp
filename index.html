<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Whiteboard Effect for PDF</title>    <link rel="stylesheet" href="styles.css"></head><body>    <div class="container">        <h1>Whiteboard Effect for PDF</h1>        <input type="file" id="pdfInput" accept=".pdf" />        <button id="applyEffect">Apply Whiteboard Effect</button>        <canvas id="canvas" style="display:none;"></canvas>        <a id="downloadLink" style="display:none;">Download Processed PDF</a>    </div>        <script src="https://cdnjs.cloudflare.com/ajax/libs/opencv.js/4.5.1/opencv.js"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.js"></script>    <script src="script.js"></script></body></html>
